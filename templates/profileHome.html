{% extends 'base.html' %}
{% block title %} Profile {% endblock %}
{% block head %}
{{super()}}
{% endblock %}

{% block content %}
<br><br>
<h1 align="center" style="font-size: 40px;"><strong>Profile</strong></h1>


<section class="text-gray-600 body-font">
	<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
	  <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
		<img class="object-cover object-center rounded" alt="hero" src="https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png">
	  </div>
	  <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
		<form action="/updateProfile" method="POST">
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Email:</label>
			<input type="text" id="hero-field" name="email" value={{profileData[1]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" readonly>
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">First Name:</label>
			<input type="text" id="hero-field" name="firstName" value={{profileData[2]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Last Name:</label>
			<input type="text" id="hero-field" name="lastName" value={{profileData[3]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Address 1:</label>
			<input type="text" id="hero-field" name="address1" value={{profileData[4]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Address 2:</label>
			<input type="text" id="hero-field" name="address2" value={{profileData[5]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Zipcode:</label>
			<input type="text" id="hero-field" name="zipcode" value={{profileData[6]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">City:</label>
			<input type="text" id="hero-field" name="city" value={{profileData[7]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">State:</label>
			<input type="text" id="hero-field" name="state" value={{profileData[8]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Country:</label>
			<input type="text" id="hero-field" name="country" value={{profileData[9]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
		  <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
			<label for="hero-field" class="leading-7 text-sm text-gray-600">Phone:</label>
			<input type="text" id="hero-field" name="phone" value={{profileData[10]}} class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:bg-transparent focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
		  </div>
			<br>
			<button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Update</button>
			<button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href="/account/profile/changePassword">Password</a></button>
		</form>
		
	  </div>
	</div>
  </section>



{% endblock %}
