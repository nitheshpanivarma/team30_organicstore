{% extends 'base.html' %}
{% block title %} {{data[0][4]}} {% endblock %}
{% block head %}
{{super()}}
{% endblock %}

{% block content %}
<br>
<h1 align="center" style="font-size: 40px;"><strong>{{data[0][4]}}</strong></h1>
<div class="container">
	<section class="text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
	<div class="flex flex-wrap -m-4">
	{% for data in data %}
			<div class="lg:w-1/4 md:w-1/2 p-4 w-full">
			  <a class="block relative h-48 rounded overflow-hidden" href="/productDescription?productId={{data[0]}}">
				<img alt="ecommerce" class="object-cover object-center w-full h-full block" src={{ url_for('static', filename='uploads/' + data[3]) }}>
			  </a>
			  <div class="mt-4">
				<h2 class="text-gray-900 title-font text-lg font-medium">{{data[1]}}</h2>
				<p class="mt-1">${{data[2]}}</p>
			  </div>
			</div>
	{% endfor %}
	</div>
	</div>
	</section>

</div>

{% endblock %}
