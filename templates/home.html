{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block head %}
{{super()}}
<style>
	@import url('https://fonts.googleapis.com/css?family=Poppins:300,400,900&display=swap');

.btnn {
  border: 1px solid #e91e63;
  background: none;
  padding: 10px 20px;
  font-size: 20px;
  font-family: "poppins";
  font-weight: 400;
  cursor: pointer;
  margin: 10px;
  transition: 0.8s;
  position: relative;
  overflow: hidden;
}
.btnn1{
  color: #e91e63;
}
.btnn1:hover{
  color: #fff;
}
.btnn::before{
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 0%;
  background: #e91e63;
  z-index: -1;
  transition: 0.8s;
}
.btnn1::before{
  top: 0;
  border-radius: 0 0 50% 50%;
}
.btnn1:hover::before{
  height: 180%;
}
</style>
{% endblock %}
{% block content %}
<br>
<h1 style="font-size: 40px;"><strong>Category</strong></h1>

<div class="container">
	{% for row in categoryData %}
	<button class="btnn btnn1"><a href="/displayCategory?categoryId={{row[0]}}">{{row[1]}}</a></button>
	{% endfor %}
</div>
<br>

<h1 style="font-size: 40px;"><strong>Shopping Items</strong></h1>

<div class="container">
	<section class="text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
	<div class="flex flex-wrap -m-4">
	{% for data in itemData %}
			<div class="lg:w-1/4 md:w-1/2 p-4 w-full">
			  <a class="block relative h-48 rounded overflow-hidden" href="/productDescription?productId={{data[0]}}">
				<img alt="ecommerce" class="object-cover object-center w-full h-full block" src={{ url_for('static', filename='uploads/' + data[4]) }}>
			  </a>
			  <div class="mt-4">
				<h2 class="text-gray-900 title-font text-lg font-medium">{{data[1]}}</h2>
				<p class="mt-1">${{data[2]}}</p>
			  </div>
			</div>
	{% endfor %}
	</div>
	</div>
	</section>

</div>


{% endblock %}
