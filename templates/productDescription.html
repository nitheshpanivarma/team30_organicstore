{{data[1]}}

<section class="text-gray-600 body-font overflow-hidden">
	<div class="container px-5 py-24 mx-auto">
	  <div class="lg:w-4/5 mx-auto flex flex-wrap">
		<img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src={{url_for('static', filename='uploads/'+data[4]) }}>

		  <h2 class="text-sm title-font text-gray-500 tracking-widest">Organic</h2>

			</div>
		  </div>
		  <div class="flex">
			<span class="title-font font-medium text-2xl text-gray-900">${{data[2]}}</span>
			<button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded"><a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a></button>

		</div>
	  </div>
	</div>
